# CD Pipeline - Runs on merge to main branch
name: CD Pipeline

on:
  push:
    branches: [main]

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  # Build and Push Production Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract Git SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:${{ steps.vars.outputs.sha_short }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:${{ steps.vars.outputs.sha_short }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://pgagi-devops-backend.eastus.azurecontainer.io:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Azure Container Instances
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend Container
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az container create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name backend-app \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:latest \
              --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
              --registry-username ${{ env.REGISTRY_USERNAME }} \
              --registry-password ${{ env.REGISTRY_PASSWORD }} \
              --os-type Linux \
              --cpu 1 \
              --memory 1.5 \
              --ports 8000 \
              --ip-address Public \
              --dns-name-label pgagi-devops-backend \
              --environment-variables \
                ENVIRONMENT=production \
              --restart-policy Always

      - name: Get Backend URL
        id: backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            BACKEND_FQDN=$(az container show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name backend-app \
              --query ipAddress.fqdn -o tsv)
            echo "url=http://${BACKEND_FQDN}:8000" >> $GITHUB_OUTPUT
            echo "Backend URL: http://${BACKEND_FQDN}:8000"

      - name: Deploy Frontend Container
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az container create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name frontend-app \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:latest \
              --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
              --registry-username ${{ env.REGISTRY_USERNAME }} \
              --registry-password ${{ env.REGISTRY_PASSWORD }} \
              --os-type Linux \
              --cpu 1 \
              --memory 1.5 \
              --ports 3000 \
              --ip-address Public \
              --dns-name-label pgagi-devops-frontend \
              --restart-policy Always

      - name: Get Frontend URL
        id: frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            FRONTEND_FQDN=$(az container show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name frontend-app \
              --query ipAddress.fqdn -o tsv)
            echo "url=http://${FRONTEND_FQDN}:3000" >> $GITHUB_OUTPUT
            echo "Frontend URL: http://${FRONTEND_FQDN}:3000"

      - name: Health Check - Backend
        run: |
          echo "Waiting for backend deployment..."
          sleep 30
          for i in {1..10}; do
            if curl -sf "${{ steps.backend.outputs.url }}/health" > /dev/null 2>&1; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 10
          done
          echo "âš ï¸ Backend health check timed out (may still be starting)"

      - name: Health Check - Frontend
        run: |
          echo "Waiting for frontend deployment..."
          for i in {1..10}; do
            if curl -sf "${{ steps.frontend.outputs.url }}" > /dev/null 2>&1; then
              echo "âœ… Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready, waiting..."
            sleep 10
          done
          echo "âš ï¸ Frontend health check timed out (may still be starting)"

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.frontend.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.backend.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.build-and-push.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
