# CD Pipeline - Runs on merge to main branch
name: CD Pipeline

on:
  push:
    branches: [main]

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPO_BACKEND: ${{ secrets.ECR_REPO_BACKEND }}
  ECR_REPO_FRONTEND: ${{ secrets.ECR_REPO_FRONTEND }}

jobs:
  # Build and Push Production Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.sha_short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Extract Git SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        if: secrets.AWS_REGION != '' && secrets.ECR_REPO_BACKEND != '' && secrets.ECR_REPO_FRONTEND != ''
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: secrets.AWS_REGION != '' && secrets.ECR_REPO_BACKEND != '' && secrets.ECR_REPO_FRONTEND != ''
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:${{ steps.vars.outputs.sha_short }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend image (ECR)
        if: secrets.AWS_REGION != '' && secrets.ECR_REPO_BACKEND != '' && steps.login-ecr.outputs.registry != ''
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BACKEND }}:${{ steps.vars.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:${{ steps.vars.outputs.sha_short }}
            ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://pgagi-devops-backend.eastus.azurecontainer.io:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image (ECR)
        if: secrets.AWS_REGION != '' && secrets.ECR_REPO_FRONTEND != '' && steps.login-ecr.outputs.registry != ''
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_FRONTEND }}:${{ steps.vars.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_FRONTEND }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://pgagi-devops-backend.eastus.azurecontainer.io:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Azure Container Instances
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete existing Backend Container
        uses: azure/cli@v2
        continue-on-error: true
        with:
          azcliversion: latest
          inlineScript: |
            az container delete \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name backend-app \
              --yes || true

      - name: Deploy Backend Container
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az container create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name backend-app \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/backend:${{ needs.build-and-push.outputs.image_tag }} \
              --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
              --registry-username ${{ env.REGISTRY_USERNAME }} \
              --registry-password ${{ env.REGISTRY_PASSWORD }} \
              --os-type Linux \
              --cpu 1 \
              --memory 1.5 \
              --ports 8000 \
              --ip-address Public \
              --dns-name-label pgagi-devops-backend \
              --environment-variables \
                ENVIRONMENT=production \
              --restart-policy Always

      - name: Get Backend URL
        id: backend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            BACKEND_FQDN=$(az container show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name backend-app \
              --query ipAddress.fqdn -o tsv)
            echo "url=http://${BACKEND_FQDN}:8000" >> $GITHUB_OUTPUT
            echo "Backend URL: http://${BACKEND_FQDN}:8000"

      - name: Delete existing Frontend Container
        uses: azure/cli@v2
        continue-on-error: true
        with:
          azcliversion: latest
          inlineScript: |
            az container delete \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name frontend-app \
              --yes || true

      - name: Deploy Frontend Container
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az container create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name frontend-app \
              --image ${{ env.AZURE_CONTAINER_REGISTRY }}/frontend:${{ needs.build-and-push.outputs.image_tag }} \
              --registry-login-server ${{ env.AZURE_CONTAINER_REGISTRY }} \
              --registry-username ${{ env.REGISTRY_USERNAME }} \
              --registry-password ${{ env.REGISTRY_PASSWORD }} \
              --os-type Linux \
              --cpu 1 \
              --memory 1.5 \
              --ports 3000 \
              --ip-address Public \
              --dns-name-label pgagi-devops-frontend \
              --restart-policy Always

      - name: Get Frontend URL
        id: frontend
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            FRONTEND_FQDN=$(az container show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name frontend-app \
              --query ipAddress.fqdn -o tsv)
            echo "url=http://${FRONTEND_FQDN}:3000" >> $GITHUB_OUTPUT
            echo "Frontend URL: http://${FRONTEND_FQDN}:3000"

      - name: Health Check - Backend
        run: |
          echo "Waiting for backend deployment..."
          sleep 30
          for i in {1..10}; do
            if curl -sf "${{ steps.backend.outputs.url }}/health" > /dev/null 2>&1; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 10
          done
          echo "âš ï¸ Backend health check timed out (may still be starting)"

      - name: Health Check - Frontend
        run: |
          echo "Waiting for frontend deployment..."
          for i in {1..10}; do
            if curl -sf "${{ steps.frontend.outputs.url }}" > /dev/null 2>&1; then
              echo "âœ… Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready, waiting..."
            sleep 10
          done
          echo "âš ï¸ Frontend health check timed out (may still be starting)"

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ steps.frontend.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ steps.backend.outputs.url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.build-and-push.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  deploy-ecs:
    name: Deploy to ECS (Fargate)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: secrets.AWS_REGION != '' && secrets.ECR_REPO_BACKEND != '' && secrets.ECR_REPO_FRONTEND != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Render backend task definition
        id: render-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/backend-task-def.json
          container-name: backend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_BACKEND }}:${{ needs.build-and-push.outputs.image_tag }}

      - name: Deploy backend service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-backend.outputs.task-definition }}
          service: ${{ secrets.ECS_BACKEND_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Render frontend task definition
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/frontend-task-def.json
          container-name: frontend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO_FRONTEND }}:${{ needs.build-and-push.outputs.image_tag }}

      - name: Deploy frontend service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
          service: ${{ secrets.ECS_FRONTEND_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true
